<!DoctYPe html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ines Penaud | P2 Part 1</title>
        <link rel="stylesheet" href="style.css" />
        <title>HTML CSS</title>
    </head>
    <body>
        <h3>LETS LEARN THE ALPHABET TOGETHEER</h3>
        <h3>TYPE IN A SINGLE LETTER</h3>
        <input type="text" name="letter" onkeyup="play(this.value)" id="letter">
        <img id="img" src="images/kids.jpeg" class="center">
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script>
        var images = {a: "a", b: "b", c: "c", d: "d", e: "e", f: "f", g: "g", h: "h", i: "i", j: "j", k: "k", l: "l", m: "m", n: "n", o: "o", p: "p", q: "q", r: "r", s: "s", t: "t", u: "u", v: "v", w: "w", x: "x", y: "", z: "z"}
        function play(str) {
            if (str != ""){
                var audio = new Audio('audio/' + str + '.wav');
                audio.play();
                document.getElementById('img').src = "images/" + images[str] + ".jpeg"
                document.getElementById('letter').value = "";
            }
        }
    </script>
</html>
